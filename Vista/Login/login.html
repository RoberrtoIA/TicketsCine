<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- Halfmoon CSS -->
    <link href="../assets/halfmoon-1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="shortcut icon" href="../assets/img/elefantes.png">
    <title>Login Cinema</title>
</head>

<body>
    <!-- Content -->
    <div class="content">
        <div class="row">
            <div class="col-4 offset-2 izquierda">
                <div class="logo-box">
                    <img src="../assets/img/maker.png" alt="Logo" class="logo">
                    <span class="span-texto">Where cinema is</span>
                </div>
            </div>
            <div class="col-4 login-box">
                <h2>Login</h2>
                <form action="..." method="..." class="w-400 mw-full">
                    <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
                    <!-- Input Email -->
                    <div class="form-group">
                        <label for="full-email" class="required">E-mail</label>
                        <input type="email" class="form-control" id="full-email" placeholder="E-mail" required="required">
                    </div>

                    <!-- Input Email -->
                    <div class="form-group">
                        <label for="full-pass" class="required">Contrase√±a</label>
                        <input type="password" class="form-control" id="full-pass" placeholder="Password" required="required">
                    </div>
                    <hr>
                    <!-- Submit button -->
                    <button class="btn btn-block boton" type="button">Ingresar</button>
                    
                    <div class="inicio">
                    <label for="agree-to-terms">Pagina de <a href="#" class="hyperlink">inicio</a></label>
                    </div>

                    <!-- <div class="alert alert-danger alerta" role="alert">
                        <h4 class="alert-heading">Danger alert</h4>
                        This is a danger alert with some content and <a href="#" class="alert-link">a link</a>.
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <!-- Halfmoon JS -->
    <script src="../assets/halfmoon-1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
